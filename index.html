<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JS card</title>
  </head>
  <body>
    <div class="main-section">
      <div class="card">
        <img
          src="./assets/img/GA401IV-BR9N6-3__93378.jpg"
          class="card-img-top"
          alt="laptop"
        />
        <div class="card-body">
          <h5 class="card-title">ASUS ROG Zephyrus</h5>
          <input type="text" id="inputCantidad" placeholder="Cantidad" />
          <input type="text" id="inputColor" placeholder="Color" />
          <p>Precio: $800.000</p>
          <a href="#" class="btn btn-light" id="btn">Cotizar</a>
        </div>
      </div>
      <div class="summary">
        <p>Total: $<span id="total">0</span></p>
        <p>Cantidad: <span id="cantidad">0</span></p>
        <div class="color">
          <p>Color</p>
          <div class="colordot" id="colordot"></div>
        </div>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
